<h2 id="org632bbdb"><span class="section-number-2">1.</span> 更改 GRUB 默认启动项与超时时间</h2>
<div class="outline-text-2" id="text-1">
<p>
终端执行：
</p>
<div class="org-src-container">
<pre class="src src-shell">$<span style="color: #912cee; background-color: #dcdcdc;">sudo</span> gedit /etc/default/grub
</pre>
</div>

<p>
GRUB<sub>DEFAULT</sub> 这一项表示默认的启动项,后面的值从零开始编号,分别是你在 Grub 引导界面看到的启动项.
更改为你需要的启动项序号即可.
第一行是0
第二行是1
以此类推
</p>

<p>
GRUB<sub>TIMEOUT</sub> 这一项是超时时间单位为秒.
</p>

<p>
更改完毕后:
</p>
<div class="org-src-container">
<pre class="src src-shell">$<span style="color: #912cee; background-color: #dcdcdc;">sudo</span> update-grub
</pre>
</div>
</div>
