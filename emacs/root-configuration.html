<h2 id="orgd98de74"><span class="section-number-2">1.</span> 为了使得sudo emacs时也可以使用pengshao用户的配置</h2>
<div class="outline-text-2" id="text-1">
<ol class="org-ol">
<li>创建相应的符号链接到 root用户目录下,代码如下:</li>
<li>第一行已经不用.emacs这个文件了,全部集成到了.emacs.d这个文件夹了.</li>
</ol>
<div class="org-src-container">
<pre class="src src-shell">$sudo ln -s /home/pengshao/.emacs /root/
$sudo ln -s /home/pengshao/.emacs.d/ /root/
</pre>
