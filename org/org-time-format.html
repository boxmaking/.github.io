<h2 id="orgf5b7b19"><span class="section-number-2">1</span> 设置 Org Mode 时间戳为全英文</h2>
<div class="outline-text-2" id="text-1">
<p>
如果本地系统的语言区域（locale ）是非英文系统，Org Mode 标记条目为 DONE 时记上时间戳会显示为如下式样：
</p>

<p>
CLOSED: <span class="timestamp-wrapper"><span class="timestamp">[2014-03-06 Thu 10:38]</span></span>
</p>


<p>
只要在 .emacs 文件里使用
</p>
<div class="org-src-container">
<pre class="src src-lisp">(setq system-time-locale <span style="color: #00cd66; background-color: #dcdcdc;">"C"</span>)
</pre>
</div>

<p>
就可以使得上述时间戳变为
</p>

<p>
<span class="timestamp-wrapper"><span class="timestamp">[2014-03-06 Thu 10:47]</span></span>
</p>

<p>
这样的全英文
</p>
